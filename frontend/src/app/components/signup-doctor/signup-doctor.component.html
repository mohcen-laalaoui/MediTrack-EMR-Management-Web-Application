<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Signup</title>
    <link rel="stylesheet" href="signup-doctor.component.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Signup for Medical Services</h1>
        <form (ngSubmit)="onSubmit()" method="post">
            <div class="left">
                <h2>Personal Information</h2>

                <label for="firstname">First Name: <span style="color: red;">*</span></label>
                <input type="text" id="firstname" name="firstname" [(ngModel)]="signupObj.firstname" required>

                <label for="lastname">Last Name: <span style="color: red;">*</span></label>
                <input type="text" id="lastname" name="lastname" [(ngModel)]="signupObj.lastname" required>

                <label for="dob">Date of Birth: <span style="color: red;">*</span></label>
                <input type="date" id="dob" name="dob" [(ngModel)]="signupObj.dob" required>

                <label for="address">Address: <span style="color: red;">*</span></label>
                <textarea id="address" name="address" [(ngModel)]="signupObj.address" required></textarea>

                <label for="phone">Phone Number: <span style="color: red;">*</span></label>
                <input type="tel" id="phone" name="phone" [(ngModel)]="signupObj.phone" required>

                <label for="email">E-mail: <span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" [(ngModel)]="signupObj.email" required>

                <label for="password">Password: <span style="color: red;">*</span></label>
                <input type="password" id="password" name="password" [(ngModel)]="signupObj.password" required>

                <label for="confirm_password">Confirm Password: <span style="color: red;">*</span></label>
                <input type="password" id="confirm-password" name="confirm-password"
                    [(ngModel)]="signupObj.confirm_password" required>

                <label>Gender: <span style="color: red;">*</span></label>
                <div class="radio-container">
                    <input type="radio" id="male" name="Gender" [(ngModel)]="signupObj.Gender" value="male" checked>
                    <label for="male">Male</label>
                </div>

                <div class="radio-container">
                    <input type="radio" id="female" name="Gender" [(ngModel)]="signupObj.Gender" value="female">
                    <label for="female">Female</label>
                </div>

            </div>
            <div class="middle">
                <h2>Professional Information</h2>

                <label for="medical_education">Where did you receive your medical education?<span
                        style="color: red;">*</span> </label>
                <input type="text" id="medical_education" name="medical_education"
                    [(ngModel)]="signupObj.medical_education" required>

                <label for="years_of_experience">How many years of experience do you have?<span
                        style="color: red;">*</span></label>
                <select id="years_of_experience" name="years_of_experience" [(ngModel)]="signupObj.years_of_experience">
                    <option value="Less than 5 years">Less than 5 years</option>
                    <option value="Between 5 and 10 years">Between 5 and 10 years</option>
                    <option value="10 years">10 years</option>
                    <option value="More than 10 years">More than 10 years</option>
                </select>


                <label for="medical_specialization">What is your area of medical specialization? <span
                        style="color: red;">*</span> </label>
                <input type="text" id="medical_specialization" name="medical_specialization"
                    [(ngModel)]="signupObj.medical_specialization" required>
                <label for="appoitement">Availability for Appointments: <span style="color: red;">*</span></label>
                <input type="text" id="appoitement" name="appoitement" [(ngModel)]="signupObj.appoitement" required>
                <label for="practice_located">Practice Location: <span style="color: red;">*</span></label>
                <input type="text" id="practice_located" name="practice_located"
                    [(ngModel)]="signupObj.practice_located" required>
            </div>
            <div class="right">
                <h2>Emergency Contact Information</h2>
                <label for="">Full Name: <span style="color: red;">*</span></label>
                <input type="text" id="fullname" name="fullname" value="" [(ngModel)]="signupObj.fullname" required>
                <label for="relationship">Relatioship: <span style="color: red;">*</span></label>
                <select [(ngModel)]="signupObj.relationship">
                    <option value="">Father</option>
                    <option value="">Mother</option>
                    <option value="">Brother</option>
                    <option value="">Sister</option>
                    <option value="">Son</option>
                    <option value="">Daughter</option>
                    <option value="">Uncle</option>
                    <option value="">Other</option>
                </select>
                <label for="phonenumber">Phone Number: <span style="color: red;">*</span></label>
                <input type="tel" id="phonenumber" name="phonenumber" [(ngModel)]="signupObj.phonenumber" required>
                <div class="divider"></div>
                <div class="signup-with">
                    <span>Or Signup With:</span>
                </div>
                <div class="social-icons">
                    <a href="#" class="icon-facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="icon-twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="icon-google"><i class="fab fa-google"></i></a>
                </div>
                <button type="button" class="submit-button" (click)="onSubmit()">Create Account</button>
            </div>

        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>

</html>
