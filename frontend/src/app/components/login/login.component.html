<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.component.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <div class="container">

        <div class="left">
            <h2>Login</h2>
            <form (ngSubmit)="onLogin()" method="post">
                <div class="error"></div>
                <input type="email" name="email" id="email" [(ngModel)]="loginObj.email" placeholder="E-mail">
                <input type="password" name="password" id="password" [(ngModel)]="loginObj.password" placeholder="Password">
                <button type="button" (click)="onLogin()">Login</button>
                <p>Don't have an account? <a href="/choose">Sign Up</a></p>
            </form>
        </div>
        <div class="divider"></div>
        <div class="right">
            <div class="signup-with">
                <span>Log in with:</span>
                <p>Enter your account details to enter our platform: </p>
                <div class="social-icons">
                    <a href="#" class="icon-facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="icon-twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="icon-google"><i class="fab fa-google"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
