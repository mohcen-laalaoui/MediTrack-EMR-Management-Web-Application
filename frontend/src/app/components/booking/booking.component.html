<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="booking.component.css">
</head>

<body ng-app="appointmentApp" ng-controller="AppointmentController">
    <div class="container">
        <h2>Book an Appointment with a Doctor</h2>
        <div ng-show="showForm" class="appointment-card">
            <form (ngSubmit)="onSubmit()" method="POST">
                <div class="form-group">
                    <label for="name">Your Name: <span style="color: red;">*</span></label>
                    <input type="text" id="name" name="name" [(ngModel)]="appointment.name" required>
                </div>
                <div class="form-group">
                    <label for="age">Your Age: <span style="color: red;">*</span></label>
                    <input type="number" id="age" name="age" [(ngModel)]="appointment.age" required>
                </div>
                <div class="form-group">
                    <label for="phone">Your Phone: <span style="color: red;">*</span></label>
                    <input type="tel" id="phone" name="phone" [(ngModel)]="appointment.phone" required>
                </div>
                <div class="form-group">
                    <label for="doctor">Doctor name: <span style="color: red;">*</span></label>
                    <input type="text" id="doctor" name="doctor" [(ngModel)]="appointment.doctor" required>
                </div>
                <div class="form-group">
                    <label for="date">Preferred Date: <span style="color: red;">*</span></label>
                    <input type="date" id="date" name="date" [(ngModel)]="appointment.date" required>
                </div>
                <a href="/dashboard-patient"><button class="add" onclick="validateDate()"><i class="ri-calendar-line"></i>Requesting
                        Appointment</button></a>

            </form>
        </div>
    </div>

</body>

</html>
